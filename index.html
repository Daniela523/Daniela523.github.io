<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Meter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Love Meter</h1>
    <input type="text" id="yourName" placeholder="Your Name">
    <input type="text" id="partnerName" placeholder="Your Partner's Name">
    <button onclick="checkLoveMeter()">Check Love Meter</button>
    <div id="message" class="result">
      <p>Please allow pop-ups in the next window. We can easily show your result if you allow it. If you don't allow, we are not able to show the result because the pop-up will be blocked.</p>
    </div>
    <div id="adMessage" class="result">
      <p>Watch the ad for 30 seconds to view the result.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
