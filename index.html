<!DOCTYPE html>
<html lang="en">
<head>

  <title>Love Meter</title>
  <link rel="stylesheet" href="styles.css">

<body>

        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
      </div>
      <p class="birthday-message">Happy Birthday Cuduu ❤️</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
